<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script type = "text/javascript" src = "../d3/d3.min.js"></script>
</head>
<body>
    <p></p>    
    <div></div>
    <script>
        d3.select("p")
        .datum(50)
        .text(function(d) {
            return "used existing p element and the data " + d + " is assigned";
        });

        d3.select("div")
        .datum(100)
        .append("p")
        .text(function(d) {
            return "Created new p element and the data " + d + " is assigned";
        });
    </script>
</body>
</html>
